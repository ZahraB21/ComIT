<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Cabin:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d1925da68.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/home_styles.css'>
    <title>Contact</title>
</head>
<body>
    <div class="container-fluid">
        
        <!-- HEADER -->
        <header id="contact_header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <nav class="navbar navbar-expand-lg ">
                            <a href="index.html" class="navbar-brand">Com<span id="it">IT</span></a>
                            <button class="navbar-toggler navbar-light bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a href="index.html" class="nav-link">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="faq.html" class="nav-link d-flex">FAQ</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="contact.html" class="nav-link d-flex active">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="register.html" class="nav-link d-flex">Register</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="container-fluid" id="contact_header_d2">
                    <div class="row">
                        <div class="col-12">
                            <h2>You have more questions or want to collaborate?</h2>
                            <h1>Contact Us</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
        
             <!-- CONTACT US -->
             <section id="contact_us_section">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <h1 class='text-center ml-auto mr-auto'>Contact<span>Us</span></h1>
                            <p class="text-center mb-5">Here we are to answer all your questions and concerns.</p>
                            <form action="">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name here ..." required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name here ..." required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email here ..." aria-describedby="emailHelp" required>
                                    <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone here ...">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" name="message" id="message" cols="30" rows="8"></textarea>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

             <!-- DARE TO CHANGE -->
             <section id="faq_dare_to_change_section">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <h1 class='text-center ml-auto mr-auto'>Dare to<span>Change</span></h1>
                            <div id="dare">
                                <a href="register.html" class="btn btn-dark btn-lg">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <p>Â© 2018 ComIT. All rights reserved.</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" id = "icons">
                    <a class="btn" href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="btn" href=""><i class="fab fa-twitter"></i></a>
                    <a class="btn" href=""><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
